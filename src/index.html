<div class="container">
  <!-- Create a button with an onclick attribute that calls a JavaScript function -->
  <button class="myButton" onclick="gettimesfromAPI()">Load API</button>

  <!-- Create a box with an id attribute that can be used to display data -->
  <div class="myBox" id="databox"></div>

  <!-- Create a dropdown list with an id attribute that can be used to display data -->
  <select id="firstdropdown" class="dropdown">
    <option value="">Please select a route</option>
  </select>

  <!-- Create a dropdown list with an id attribute that can be used to display data -->
  <select id="seconddropdown">
    <option value="">Please select a subroute/stop</option>
  </select>

  <div class="toggle-container">
    <span class="toggle-text">Dark Mode</span>
    <label class="toggle-switch">
      <input type="checkbox" id="darkToggle">
      <span class="slider round"></span>
